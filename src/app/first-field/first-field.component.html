<form novalidate
      [formGroup]="myform" (ngSubmit)="onSubmit()">
 
    <div class="form-group"
         [ngClass]="{
        'invalidName': username.invalid && (username.dirty || username.touched),
        'validName': username.valid && (username.dirty || username.touched)
      }">
      <label>Username</label>
      <input type="text"
             class="form-control"
             formControlName="username"
             required>
      <div class="form-control-feedback"
           *ngIf="username.errors && (username.dirty || username.touched)">
        <p *ngIf="username.errors.required">Username is required</p>
      </div>
    </div>
 

  <div class="form-group"
       [ngClass]="{
        'invalidEmail': email.invalid && (email.dirty || email.touched),
        'validEmail': email.valid && (email.dirty || email.touched)
   }">
    <label>Email</label>
    <input type="email"
           class="form-control"
           formControlName="email"
           required>
    <div class="form-control-feedback"
         *ngIf="email.errors && (email.dirty || email.touched)">
      <p *ngIf="email.errors.required">Email is required</p>
      <p *ngIf="email.errors.pattern">The email address must contain at least the @ character</p>
      
    </div>
  </div>


  <div class="form-group"
       [ngClass]="{
        'invalidPass': password.invalid && (password.dirty || password.touched),
        'validPass': password.valid && (password.dirty || password.touched)
   }">
    <label>Password</label>
    <input type="password"
           class="form-control"
           formControlName="password"
           required>
    <div class="form-control-feedback"
         *ngIf="password.errors && (password.dirty || password.touched)">
      <p *ngIf="password.errors.required">Password is required</p>
      <p *ngIf="password.errors.minlength">Password must be 8 characters long.</p>
    </div>
  </div>
  

  <button type="submit" [disabled]='!myform.valid'>Submit</button>

  <pre>{{myform.value | json}}</pre>

  {{ myform.valid | json}}
</form>

<form #userForm = "ngForm">

    {{ userForm.value | json }}

    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" required #name = "ngModel" ngClass = "{ 'borderRed' : form.name.$valid }" class = "form-control" name = "username" ngModel>
        <!-- {{ name.valid }} -->
        <small *ngIf = "name.invalid && name.touched">Name is required.</small>
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class = "form-control" name = "email" ngModel>
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class = "form-control" name = "password" ngModel>
    </div>

    <div class="form-group">
        <label for="confPassword">Confirm Password</label>
        <input type="password" class = "form-control" name = "confPassword" ngModel>
    </div>

    <button type="submit">Submit</button>
</form>
